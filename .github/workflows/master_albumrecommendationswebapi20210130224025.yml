# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - albumrecommendationswebapi20210130224025

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Variable Substitution appsettings file for tests
      uses: microsoft/variable-substitution@v1
      with:
        files: 'AlbumRecommendations.WebApi/appsettings.json'
      env:
        AppSettings.PermittedCorsUrls: "${{ secrets.CLIENTURLS }}"

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'albumrecommendationswebapi20210130224025'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_11da340e2ed04a3584f34fe3d91830ff }}
        package: ${{env.DOTNET_ROOT}}/myapp 
